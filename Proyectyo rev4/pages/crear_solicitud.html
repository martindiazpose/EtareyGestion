<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Solicitud</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>
    <header>
        <a class="navbar-brand" href="../index.html">
            <img id="header-logo" src="/assets/img/Etarey.png" alt="Etarey">
        </a>
        <h1>Crear Solicitud</h1>
        <nav id="header" class="navbar navbar-expand-md fixed-top navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#links"
                aria-controls="links" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="links" class="collapse navbar-collapse justify-content-end row">
                <ul class="navbar-nav">
                    <li class="nav-item col-2">
                        <a class="nav-link" href="crear_solicitud.html">Crear solicitud</a>
                    </li>
                    <li class="nav-item col-2">
                        <a class="nav-link" href="mis_solicitudes.html">Mis solicitudes</a>
                    </li>
                    <li class="nav-item col-3">
                        <a class="nav-link" href="solicitudes_para_aprobar.html">Solicitudes para aprobar</a>
                    </li>
                    <li class="nav-item col-2">
                        <a class="nav-link" href="/index.html">Usuario</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="unidad">
        <div class="row">
            <div class="col-2">
                <h2>Solicitante</h2>
            </div>
            <div class="col-11">
                <select class="col-6" form-select aria-label="Default select example">
                    <option>Seleccione usuario</option>
                    <option>Usuario servicio</option>
                    <option>Usuario mantenimiento</option>
                </select>
            </div>
        </div>

        <div class="unidad">
            <h2>Unidad de trabajo</h2>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Mantenimiento
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Aseo
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Lavandería
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Alimentación
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Economato
                </label>
            </div>
        </div>

        <div class="row">
            <div class="unidad col-5">
                <h2>Descripción precisa del artículo</h2>
                <textarea name="textarea" id="" cols="50" rows="10">Detalles de solicitud</textarea>
            </div>
            <div class="col-3">
                <h2>Color</h2>
                <label for="text"></label>
                <input type="text"><br>
                <h2>Cantidad</h2>
                <label for="number"></label>
                <input type="number"><br>
            </div>
            <div class="col-3">
                <h2>Material</h2>
                <label for="text"></label>
                <input type="text"><br>
                <h2>Diámetro</h2>
                <label for="number"></label>
                <input type="number"><br>
            </div>
            <div class="col-2">
                <h2 class="unidad">Unidad de medida</h2>
                <label for="text"></label>
                <input type="text"><br>
            </div>
        </div>

        <div class="unidad">
            <h2>Centro de costo</h2>
            <label for="number"></label>
            <input type="number"><br>
        </div>

        <div class="unidad">
            <h2>Referencia</h2>
            <h3>Proveedor sugerido</h3>
            <label for="number"></label>
            <input type="number"><br>
            <h3>Precio estimado</h3>
            <label for="number"></label>
            <input type="number"><br>
        </div>
        <div class="form-check col-6">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
                Notificar por correo electrónico
            </label>
        </div>
        <div class="d-grid gap-2 d-md-block unidad">
            <button class="btn btn-primary" type="button">Enviar solicitud</button>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    </div>

</body>

</html>
